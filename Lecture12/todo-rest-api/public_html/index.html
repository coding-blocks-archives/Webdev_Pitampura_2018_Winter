<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
          crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
          crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <h1 class="text-center my-3">
    Todo List
  </h1>

  <div class="container">
    <div class="row">
      <input placeholder="Add new task" id="inpNewTask" class="form-control col  mx-2">
      <button id="btnAdd" class="btn btn-success col-1 mx-2">ADD</button>
      <button id="btnClear" class="btn btn-danger col-1  mx-2">CLEAR</button>
      <button id="btnSort" class="btn btn-warning col-1  mx-2">SORT</button>
    </div>
    <div class="row my-2">
      <div class="col mx-4">
        <ul class="list-group" id="taskList">
          <li class="list-group-item">
            <div class="row">
              <span class="col py-1">Sample Task</span>
              <button class="btn btn-info col-2 mx-2">DONE</button>
              <button class="btn btn-danger col-2 mx-2">DELETE</button>
            </div>

          </li>

        </ul>
      </div>
    </div>
  </div>

</body>

</html>
